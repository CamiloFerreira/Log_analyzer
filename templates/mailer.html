{% extends './layout.html' %}


{% block div %}
	<script type="text/javascript"  src="{{url_for('static',filename='js/send_mail.js')}}"></script>
	<script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/classic/ckeditor.js"></script>

	<div class="row">
		

		<div class="col-12">

			<form action="" method="POST">
			  <div class="form-group row">
			  	<div class="col-1">
			  		<label >Destinatarios:</label>	
			  	</div>
			    
			   	<div class="col">
			   		<input type="email" id="to" class="form-control" name="password" placeholder="user@example.cl" required>
			   	</div>
			    
			  </div>
			  <div class="form-group row">
			  	<div class="col-1">
			  		<label for="exampleInputPassword1">Asunto:</label>
			  	</div>
			    
			    <div class="col">
			    	<input type="text" id="asunto" class="form-control" name="ip" placeholder="Inserta asunto" required>
			    </div>
			  </div>

			  <div class="form-group">
			  	<textarea type="text" name="txtDescripcion" id="txtDescripcion"></textarea> 

			  </div>
			  <button type="submit" id="submit" onclick="sendMail()" class="btn btn-success float-right">Enviar</button>

			</form>

		</div>
	</div>


<script type="text/javascript">
ClassicEditor
    .create( document.querySelector( '#txtDescripcion' ) )
    .catch( error => {
        console.error( error );
    } );
		
		
</script>



{% endblock %}
